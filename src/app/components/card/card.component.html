<div *ngIf="!loading && transactions && !transactions.length" class="no-data">
  No Data
</div>
<ngx-shimmer-loading
  *ngIf="loading"
  [shape]="'rect'"
  [width]="'100%'"
  [height]="'180px'"
></ngx-shimmer-loading>

  *ngIf="loading"
  [shape]="'rect'"
  [width]="'100%'"
  [height]="'180px'"
></ngx-shimmer-loading>

  *ngIf="loading"
  [shape]="'rect'"
  [width]="'100%'"
  [height]="'180px'"
></ngx-shimmer-loading>

<div *ngFor="let transaction of transactions; let i = index">
  <div
    class="process-container card-long"
    (click)="onCardClick(transaction, i)"
    [ngClass]="activeIndex === i ? 'card-active' : ''"
  >
    <div class="process-status">
      Completed: &nbsp;
      <span
        [ngClass]="
          transaction?.is_complete.toLowerCase() === 'no' ? 'danger' : 'success'
        "
        >{{ transaction?.is_complete }}</span
      >
    </div>
    <div class="waves-light center-text">
      <i class="las la-file-alt la-6x"></i>
    </div>
    <div class="card-body">
      <div class="detail-card-info m-2">
        <p
          class="mb-1 center-text txt-85"
          [ngClass]="activeIndex === i ? 'color-white' : ''"
        >
          {{ transaction?.username_fullname }}
        </p>
        <p
          class="mb-1 font-weight-bolder txt-80"
          [ngClass]="activeIndex === i ? 'color-white' : ''"
        >
          {{ transaction?.form_title }}
        </p>
        <small
          class="mb-1 text-muted txt-70"
          [ngClass]="activeIndex === i ? 'color-white' : ''"
          >{{ transaction?.form_description }}</small
        >
        <div
          class="mb-1 text-muted txt-60"
          [ngClass]="activeIndex === i ? 'color-white' : ''"
        >
          Date Completed: &nbsp;{{ transaction?.complete_date | dateFormat }}
        </div>
      </div>
    </div>
  </div>
</div>
